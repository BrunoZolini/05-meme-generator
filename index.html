<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <main id="main">
    <h1>MEME GENERATOR</h1>
    <section id="conteudo">
      <div id="inputs-container">
        <label for="text-input">Texto:
          <input
          maxlength="60"
          type="text"
          name="texto"
          value=""
          id="text-input"
          >
        </label>
        <label for="meme-insert">Foto:
          <input type="file" id="meme-insert">
        </label>
      </div>
      <div id="conteudo-memes">
        <div id="memes-section">
          <img class="meme-img" id="meme-1" src="imgs/meme1.png">
          <img class="meme-img" id="meme-2" src="imgs/meme2.png">
          <img class="meme-img" id="meme-3" src="imgs/meme3.png">
          <img class="meme-img" id="meme-4" src="imgs/meme4.png">
        </div>
        <div id="meme-image-container">
          <img id="meme-image">
          <span id="meme-text"></span>
        </div>
      </div>
      <div id="elements-buttons">
        <button id="fire">Fire</button>
        <button id="water">Water</button>
        <button id="earth">Earth</button>
      </div>
    </section>
  </main>
</body>
</html>
